    <body>
        <h1>IMPLEMENTATION of REST-POSTMAN_CHECK</h1>

        <script>
            //GET METHOD

            fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(data => {console.log(("DATA FOUND : " + data))})
            .catch(err => console.log("ERROR FOUND : " + err));
        </script>

        <script>

            } )

        </script>
